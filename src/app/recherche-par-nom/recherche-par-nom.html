<div class="container mt-4">
  <!-- Zone de filtre -->
  <div class="row mb-4">
    <div class="col-md-4">
      <label for="searchName" class="form-label fw-bold">Nom de l'h√¥tel :</label>
      <input
        type="text"
        id="searchName"
        class="form-control form-control-lg"
        placeholder="Tapez le nom..."
        [(ngModel)]="searchKeyword"
        (keyup)="filterHotels()"
      />
    </div>
  </div>

  <!-- Tableau des r√©sultats -->
  <div class="card shadow">
    <div class="card-body">
      <table class="table table-striped table-hover text-center align-middle" *ngIf="hotels.length > 0; else noHotels">
        <thead class="table-dark">
          <tr>
            <th>N¬∞</th>
            <th>Nom</th>
            <th>Ville</th>
            <th>√âtoiles</th>
            <th>Prix / Nuit (TND)</th>
            <th>Classification</th>
            <th>Actions</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let hotel of hotels; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ hotel.nomhotel }}</td>
            <td>{{ hotel.ville }}</td>
            <td>{{ hotel.etoiles }}</td>
            <td>{{ hotel.prixnuit | number: '1.2-2' }}</td>
            <td>{{ hotel.classification?.nomClass }}</td>
            <td>
              <button class="btn btn-danger btn-sm me-1" (click)="supprimerhotel(hotel)">
                üóë Supprimer
              </button>
              <a class="btn btn-success btn-sm" [routerLink]="['/updatehotel', hotel.idhotel]">
                ‚úè Modifier
              </a>
            </td>
          </tr>
        </tbody>
      </table>

      <ng-template #noHotels>
        <p class="text-center text-danger fw-bold mt-3">
          Aucun h√¥tel trouv√© !
        </p>
      </ng-template>
    </div>
  </div>
</div>
