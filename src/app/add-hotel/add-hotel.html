<div class="container">
    <div>
        <h2>Ajouter un hotel :</h2>
    </div>
    <form>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>Hotel ID</label>
            <input type="text" [(ngModel)]="newhotel.idhotel" name="idhotel" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Name</label>
            <input type="text" [(ngModel)]="newhotel.nomhotel" name="nomhotel" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label> prix nuit</label>
            <input type="number" [(ngModel)]="newhotel.prixnuit" name="prixnuit" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Ville</label>
            <input type="text" [(ngModel)]="newhotel.ville" name="ville" class="form-control">
        </div>
        
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Etoile</label>
            <input type="number" [(ngModel)]="newhotel.etoiles" name="Etoiles" class="form-control">
        </div>

        <div class="col-sm-4 col-md-4 col-lg-4">
<label>classification</label>
<select class="form-control form-control-lg" id="idClass" name="idClass"
[(ngModel)]="newIdClass">
@for(clas of classifications; track clas.idClass){
<option [value]="clas.idClass"> {{clas.nomClass}} </option>
}
</select>
</div>
       
      
        <div class="mt-2">
            <button type="submit" (click)="addhotel()" class="btn btn-success">Ajouter</button>

            <div>
                <h3>{{ message }}</h3>
            </div>
        </div>
    </form>
</div>
